<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PTC Curve Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    input[type=range] { width: 100%; }
    button { margin-right: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>PTC Curve Simulator</h1>

  <label>Probe Frequency: <span id="probeLabel">1000</span> Hz</label>
  <input id="probeFreq" type="range" min="200" max="3000" step="10" value="1000"/>

  <label>Masker Frequency: <span id="maskerFreqLabel">800</span> Hz</label>
  <input id="maskerFreq" type="range" min="200" max="3000" step="10" value="800"/>

  <label>Masker Volume: <span id="maskerDbLabel">-20</span> dB</label>
  <input id="maskerDb" type="range" min="-60" max="0" step="1" value="-20"/>

  <div style="margin-top:1em;">
    <button id="playBtn">Play Probe + Masker</button>
    <button id="recordBtn">Record Response</button>
  </div>

  <h2>Responses</h2>
  <ul id="responses"></ul>

  <script>
    const probeFreqInput = document.getElementById('probeFreq');
    const maskerFreqInput = document.getElementById('maskerFreq');
    const maskerDbInput = document.getElementById('maskerDb');

    const probeLabel = document.getElementById('probeLabel');
    const maskerFreqLabel = document.getElementById('maskerFreqLabel');
    const maskerDbLabel = document.getElementById('maskerDbLabel');

    probeFreqInput.oninput = () => probeLabel.textContent = probeFreqInput.value;
    maskerFreqInput.oninput = () => maskerFreqLabel.textContent = maskerFreqInput.value;
    maskerDbInput.oninput = () => maskerDbLabel.textContent = maskerDbInput.value;

    const dbToGain = (db) => Math.pow(10, db / 20);

    document.getElementById('playBtn').onclick = async () => {
      await Tone.start();
      const now = Tone.now();

      const probe = new Tone.Oscillator(probeFreqInput.value, 'sine').toDestination();
      probe.start(now).stop(now + 1);

      const masker = new Tone.Oscillator(maskerFreqInput.value, 'sine');
      const maskerGain = new Tone.Gain(dbToGain(maskerDbInput.value)).toDestination();
      masker.connect(maskerGain);
      masker.start(now).stop(now + 1);
    };

    document.getElementById('recordBtn').onclick = () => {
      const li = document.createElement('li');
      li.textContent = `Freq: ${maskerFreqInput.value} Hz, Volume: ${maskerDbInput.value} dB`;
      document.getElementById('responses').appendChild(li);
    };
  </script>
</body>
</html>
